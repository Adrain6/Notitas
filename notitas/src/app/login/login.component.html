<div class="row justify-content-md-center align-items-center">
    <div class="col-md-5 pull-center" align="center">
            <div class="card text-center">
                <div class="card-header">
                    Login Notitas
                </div>
                <div class="card-body margin-left-right">
                    <form>
                        <div class="form-group">
                            <label for="user">Usuario</label>
                            <input (keyup)="onUserChange($event.target.value)" type="text" class="form-control" id="user">
                        </div>
                        <div class="form-group">
                            <label for="pass">Contraseña</label>
                            <input (keyup)="onPassChange($event.target.value)" type="password" class="form-control" id="pass">
                        </div>
                
                        <button type="button" (click)="loginUser()" class="btn btn-primary">Login</button>
                    </form>
                </div>
              <div class="card-footer text-muted">
                Copyright - Made by Forge with ♥
              </div>
            </div>
    </div>

</div>
